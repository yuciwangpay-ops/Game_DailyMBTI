<body>

  <div id="battleArea" class="hidden">

  <script>
    // ==========================================
    // âš ï¸ è«‹è¨˜å¾—æ›æˆæ–°ç‰ˆ GAS ç¶²å€ï¼
    // ==========================================
    const GAS_API_URL = "https://script.google.com/macros/s/AKfycbyry-Fmf11Ir8curLXPykG40nYZPiuog9oSBBhjKByyA9BK3MKp67AuG8iZa9R5IdNP/exec";
    const LIFF_ID = "2008941439-M9ODe8F0";

    let userProfile = null;

    let currentContractId = null; // æˆ°é¬¥æ™‚ç”¨çš„ ID

    // åˆå§‹åŒ–
    async function main() {
      try {
        await liff.init({ liffId: LIFF_ID });
        if (!liff.isLoggedIn()) { liff.login(); return; }

        userProfile = await liff.getProfile();

    }

    // å–å¾—å¥‘ç´„åˆ—è¡¨
    async function fetchContracts() {
      try {
        const response = await fetch(GAS_API_URL, {
          method: "POST",
          body: JSON.stringify({ action: "get_user_contracts", userId: userProfile.userId })
        });
        const result = await response.json();

        document.getElementById('loading').classList.add('hidden');
        document.getElementById('gameListArea').classList.remove('hidden');

        if (result.success) {
          renderList(result.games);
        } else {
          document.getElementById('contractsContainer').innerHTML = `<p class="text-danger">${result.message}</p>`;
        }
      } catch (e) { alert("é€£ç·šéŒ¯èª¤: " + e); }
    }

    // æ¸²æŸ“åˆ—è¡¨
    function renderList(games) {
      const container = document.getElementById('contractsContainer');
      container.innerHTML = "";

      if (games.length === 0) {
        container.innerHTML = '<p class="text-muted text-center">æ‚¨ç›®å‰æ²’æœ‰ Game_A çš„å¥‘ç´„ã€‚</p>';
        return;
      }

      games.forEach(game => {
        let actionHtml = "";
        // ä¿®æ­£ï¼šå‚³å…¥ contractId å’Œ contractName
        if (game.status === "RUNNING") {
          actionHtml = `<button class="btn btn-game" onclick="enterGame('${game.contractId}', '${game.contractName}')">ğŸ® é€²å…¥éŠæˆ²</button>`;
        } else if (game.status === "PENDING") {
          if (game.role === "Admin") {
            actionHtml = `<button class="btn btn-main" onclick="openSetup('${game.contractId}', '${game.contractName}')">âš™ï¸ åˆå§‹è¨­å®š</button>`;
          } else {
            actionHtml = `<button class="btn btn-secondary" disabled>â³ ç­‰å¾…éšŠé•·è¨­å®š...</button>`;
          }
        }

        const card = `
          <div class="card p-3">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <h5 class="m-0">${game.contractName}</h5>
              <span class="status-badge">${game.status}</span>
            </div>
            <p class="small text-muted mb-3">ID: ${game.contractId}</p>
            ${actionHtml}
          </div>
        `;
        container.innerHTML += card;
      });
    }

    // --- è¨­å®šåŠŸèƒ½å€ ---
    function openSetup(contractId, name) {
      currentSetupContractId = contractId;
      document.getElementById('setupContractName').innerText = name;
      document.getElementById('gameListArea').classList.add('hidden');
      document.getElementById('setupFormArea').classList.remove('hidden');
    }

    function cancelSetup() {
      document.getElementById('gameListArea').classList.remove('hidden');
      document.getElementById('setupFormArea').classList.add('hidden');
    }

    async function submitSetup() {
      const teamName = document.getElementById('inputTeamName').value;
      const enemy = document.getElementById('inputEnemy').value;
      const treasure = document.getElementById('inputTreasure').value;

      if (!teamName || !enemy || !treasure) { alert("è«‹å¡«å¯«å®Œæ•´ï¼"); return; }

      const btn = document.querySelector('#setupFormArea .btn-main');
      btn.innerText = "è™•ç†ä¸­...";
      btn.disabled = true;

      try {
        const payload = {
          action: "create_team",
          userId: userProfile.userId,
          contractId: currentSetupContractId,
          teamName: teamName,
          enemyName: enemy,
          treasureName: treasure
        };

        const response = await fetch(GAS_API_URL, { method: "POST", body: JSON.stringify(payload) });
        const result = await response.json();

        if (result.success) {
          alert("ğŸ‰ " + result.message);
          location.reload();
        } else {
          alert("âŒ " + result.message);
          btn.disabled = false;
          btn.innerText = "âœ¨ å•Ÿå‹•éŠæˆ²";
        }
      } catch (e) { alert("éŒ¯èª¤: " + e); }
    }

    // ==========================================
    // ğŸ†• æˆ°é¬¥åŠŸèƒ½å€ (Game Core)
    // ==========================================
    // é€²å…¥æˆ°é¬¥ç•«é¢
    async function enterGame(contractId, contractName) {
      document.getElementById('gameListArea').classList.add('hidden');
      document.getElementById('battleArea').classList.remove('hidden');

      window.currentContractId = contractId;

      // 1. ä»‹é¢å…ˆé¡¯ç¤ºè®€å–ä¸­ï¼Œä½†ç¨å¾®å¥½çœ‹ä¸€é»
      document.getElementById('monsterName').innerText = "æ­£åœ¨åˆ†ææ•µäººæ•¸æ“š...";
      document.getElementById('monsterName').style.color = "#888"; // æš«æ™‚ç°è‰²

      // 2. å¹³è¡ŒåŸ·è¡Œï¼šè®€å–éŒ¢åŒ… + è®€å–æ€ªç‰©ç‹€æ…‹
      fetchWallet();
      fetchGameState(contractId);
    }


    async function fetchGameState(contractId) {
      try {
        // ğŸ†• é€™è£¡è¨˜å¾—è¦å¤šå‚³ userId çµ¦å¾Œç«¯
        const response = await fetch(GAS_API_URL, {
          method: "POST",
          body: JSON.stringify({
            action: "get_game_state",
            contractId: contractId,
            userId: userProfile.userId // ğŸ‘ˆ åŠ ä¸Šé€™è¡Œ
          })
        });
        const result = await response.json();

        if (result.success) {
          // 1. æ›´æ–°æ€ªç‰©èˆ‡æ•…äº‹ (åŸºæœ¬è³‡æ–™)
          document.getElementById('monsterName').innerText = result.monsterName;
          const pct = Math.max(0, (result.currentHp / result.maxHp) * 100);
          document.getElementById('hpBar').style.width = pct + "%";
          document.getElementById('hpText').innerText = `${result.currentHp} / ${result.maxHp}`;

          document.getElementById('storyText').innerText = result.yesterdaySummary;
          document.getElementById('questionText').innerText = result.mbti.question;
          window.currentQuestionType = result.mbti.type;

          // UI å…ƒç´ 
          const actionBtn = document.getElementById('btnAction');
          const optionsDiv = document.getElementById('mbtiOptionsArea');
          const statusText = document.getElementById('mbtiStatus');

          // ==========================================
          // ğŸš¦ åˆ¤æ–·ç‹€æ…‹ï¼šä»Šå¤©ç©éäº†å—ï¼Ÿ
          // ==========================================
          if (result.hasPlayed) {
            // A. å¦‚æœç©éäº† -> é¡¯ç¤ºã€Œå·²å®Œæˆã€ç‹€æ…‹
            actionBtn.classList.add('hidden');       // è—èµ·è¡Œå‹•æŒ‰éˆ•
            optionsDiv.classList.add('hidden');      // è—èµ·é¸é …

            statusText.innerText = "âœ… æ‚¨ä»Šæ—¥å·²é¸æ“‡ï¼š\n" + result.myChoice;
            statusText.classList.remove('hidden');   // é¡¯ç¤ºçµæœæ–‡å­—

          } else {
            // B. å¦‚æœé‚„æ²’ç© -> é¡¯ç¤ºã€Œæº–å‚™è¡Œå‹•ã€ç‹€æ…‹
            actionBtn.classList.remove('hidden');
            actionBtn.disabled = false;
            actionBtn.innerText = "âš¡ï¸ é¸æ“‡ä¸‹ä¸€æ­¥è¡Œå‹• (éœ€ 1 ğŸ«)";

            optionsDiv.classList.add('hidden'); // é¸é …å…ˆè—è‘—ï¼Œç­‰æ”»æ“Šå¾Œæ‰é–‹
            statusText.classList.add('hidden');

            // é å…ˆç”Ÿæˆé¸é …æŒ‰éˆ• (çµ¦ç­‰ä¸€ä¸‹æ”»æ“Šå¾Œç”¨)
            optionsDiv.innerHTML = "";
            result.mbti.options.forEach((optText, index) => {
              const btn = document.createElement('button');
              btn.className = "btn btn-outline-info text-start btn-sm py-2";
              btn.innerText = ["A. ", "B. ", "C. ", "D. "][index] + optText;
              btn.onclick = () => submitChoice(optText, index, btn);
              optionsDiv.appendChild(btn);
            });
          }

        }
      } catch (e) { console.error("ç‹€æ…‹è®€å–å¤±æ•—", e); }
    }

    // æŸ¥è©¢ç¥¨å·
    async function fetchWallet() {
      try {
        const response = await fetch(GAS_API_URL, {
          method: "POST",
          body: JSON.stringify({ action: "get_wallet", userId: userProfile.userId })
        });
        const result = await response.json();

        if (result.success) {
          const tickets = result.tickets;
          document.getElementById('displayTickets').innerText = tickets;

          const btn = document.getElementById('btnAttack');
          if (tickets > 0) {
            btn.disabled = false;

          } else {

    }

    // âš”ï¸ ç™¼å‹•æ”»æ“Š (æ›´æ–°ï¼šå¤šå‚³åå­—çµ¦å¾Œç«¯)
    async function performAttack() {
      const btn = document.getElementById('btnAction');
      if (btn.disabled) return;

      btn.disabled = true;
      btn.innerText = "âš¡ï¸ è¡Œå‹•åˆ¤å®šä¸­...";

      if (navigator.vibrate) navigator.vibrate(200);

      try {
        const response = await fetch(GAS_API_URL, {
          method: "POST",
          body: JSON.stringify({
            action: "attack",
            userId: userProfile.userId,
            contractId: window.currentContractId,
            userName: userProfile.displayName // ğŸ†• æ–°å¢é€™ä¸€è¡Œï¼šæŠŠåå­—å‚³éå»ï¼
          })
        });

        const result = await response.json();

        if (result.success) {
          // æ›´æ–°æˆ°é¬¥æ•¸æ“š
          document.getElementById('hpText').innerText = `${result.remainingHp} / ${result.maxHp}`;
          const pct = Math.max(0, (result.remainingHp / result.maxHp) * 100);
          document.getElementById('hpBar').style.width = pct + "%";

          document.getElementById('battleLog').innerText = `ğŸ’¥ é€ æˆ ${result.damage} é»å‚·å®³ï¼`;
          document.getElementById('displayTickets').innerText = result.remainingTickets;

          // ==========================================
          // ğŸš€ é—œéµè®Šèº«ï¼šéš±è—å¤§æŒ‰éˆ•ï¼Œé¡¯ç¤º 4 å€‹é¸é …
          // ==========================================
          btn.classList.add('hidden'); // è—èµ·è¡Œå‹•æŒ‰éˆ•
          document.getElementById('mbtiOptionsArea').classList.remove('hidden'); // ç§€å‡ºé¸é …
          // ==========================================

        } else {
          alert("è¡Œå‹•å¤±æ•—: " + result.message);
          btn.innerText = "âš¡ï¸ é¸æ“‡ä¸‹ä¸€æ­¥è¡Œå‹• (éœ€ 1 ğŸ«)";
          btn.disabled = false;
        }
      } catch (e) {
        console.error(e);
        alert("é€£ç·šéŒ¯èª¤");
        btn.innerText = "âš¡ï¸ é¸æ“‡ä¸‹ä¸€æ­¥è¡Œå‹• (éœ€ 1 ğŸ«)";
        btn.disabled = false;
      }
    }

    // âš”ï¸ ç™¼å‹•æ”»æ“Š (æ›´æ–°ï¼šå¤šå‚³åå­—çµ¦å¾Œç«¯)

    // ğŸ†• é€å‡º MBTI é¸æ“‡
    async function submitChoice(choiceText, index, btnElement) {
      // ç°¡å–®çš„è¦–è¦ºå›é¥‹ï¼šé–å®šæ‰€æœ‰æŒ‰éˆ•
      const allBtns = document.querySelectorAll('#mbtiOptionsArea button');
      allBtns.forEach(b => b.disabled = true);
      btnElement.className = "btn btn-info text-white text-start btn-sm"; // è®Šè‰²è¡¨ç¤ºé¸ä¸­

      try {
        const payload = {
          action: "submit_mbti",
          userId: userProfile.userId,
          contractId: window.currentContractId,
          choice: choiceText,
          choiceIndex: index,
          questionType: window.currentQuestionType

        const response = await fetch(GAS_API_URL, {
          method: "POST",
          body: JSON.stringify(payload)

        const result = await response.json();

        if (result.success) {
          document.getElementById('mbtiOptionsArea').classList.add('hidden'); // éš±è—æŒ‰éˆ•
          const status = document.getElementById('mbtiStatus');
          status.innerText = "âœ… æ‚¨çš„é¸æ“‡å·²è¨˜éŒ„ï¼(" + choiceText + ")";
          status.classList.remove('hidden');
        } else {
          alert("è¨˜éŒ„å¤±æ•—: " + result.message);
          allBtns.forEach(b => b.disabled = false); // è§£é–é‡è©¦
        }
      } catch (e) {
        alert("é€£ç·šéŒ¯èª¤");
        allBtns.forEach(b => b.disabled = false);
      }
    }

    main();
  </script>
