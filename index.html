<body>

  <div id="loading" class="text-center mt-5">

  <div id="setupFormArea" class="hidden">

      <p class="text-muted small">å¥‘ç´„: <span id="setupContractName"></span></p>

      <label>éšŠä¼åç¨±</label>
      <input type="text" id="inputTeamName" class="form-control" placeholder="ä¾‹å¦‚: å± é¾ç‰¹æ”»éšŠ">
      <label>æ€ªç‰©åç¨±</label>

      <label>å¯¶ç‰©åç¨±</label>

  <div id="battleArea" class="hidden">
    <div class="battle-panel position-relative">

  <script>
    // ==========================================
    // âš ï¸ è«‹è¨˜å¾—æ›æˆæ–°ç‰ˆ GAS ç¶²å€ï¼
    // ==========================================
    const GAS_API_URL = "https://script.google.com/macros/s/AKfycbyry-Fmf11Ir8curLXPykG40nYZPiuog9oSBBhjKByyA9BK3MKp67AuG8iZa9R5IdNP/exec";
    const LIFF_ID = "2008941439-M9ODe8F0";

    let userProfile = null;
    let currentSetupContractId = null;
    let currentContractId = null; // æˆ°é¬¥æ™‚ç”¨çš„ ID

    // åˆå§‹åŒ–
    async function main() {
      try {
        await liff.init({ liffId: LIFF_ID });
        if (!liff.isLoggedIn()) { liff.login(); return; }

        userProfile = await liff.getProfile();

    }

    // å–å¾—å¥‘ç´„åˆ—è¡¨
    async function fetchContracts() {
      try {
        const response = await fetch(GAS_API_URL, {
          method: "POST",
          body: JSON.stringify({ action: "get_user_contracts", userId: userProfile.userId })
        });
        const result = await response.json();

        document.getElementById('loading').classList.add('hidden');
        document.getElementById('gameListArea').classList.remove('hidden');

        if (result.success) {
          renderList(result.games);
        } else {
          document.getElementById('contractsContainer').innerHTML = `<p class="text-danger">${result.message}</p>`;
        }
      } catch (e) { alert("é€£ç·šéŒ¯èª¤: " + e); }
    }

    // æ¸²æŸ“åˆ—è¡¨
    function renderList(games) {
      const container = document.getElementById('contractsContainer');
      container.innerHTML = "";

      if (games.length === 0) {
        container.innerHTML = '<p class="text-muted text-center">æ‚¨ç›®å‰æ²’æœ‰ Game_A çš„å¥‘ç´„ã€‚</p>';
        return;
      }

      games.forEach(game => {
        let actionHtml = "";
        // ä¿®æ­£ï¼šå‚³å…¥ contractId å’Œ contractName
        if (game.status === "RUNNING") {
          actionHtml = `<button class="btn btn-game" onclick="enterGame('${game.contractId}', '${game.contractName}')">ğŸ® é€²å…¥éŠæˆ²</button>`;
        } else if (game.status === "PENDING") {
          if (game.role === "Admin") {
            actionHtml = `<button class="btn btn-main" onclick="openSetup('${game.contractId}', '${game.contractName}')">âš™ï¸ åˆå§‹è¨­å®š</button>`;
          } else {
            actionHtml = `<button class="btn btn-secondary" disabled>â³ ç­‰å¾…éšŠé•·è¨­å®š...</button>`;
          }
        }

        const card = `
          <div class="card p-3">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <h5 class="m-0">${game.contractName}</h5>
              <span class="status-badge">${game.status}</span>
            </div>
            <p class="small text-muted mb-3">ID: ${game.contractId}</p>
            ${actionHtml}
          </div>
        `;
        container.innerHTML += card;
      });
    }

    // --- è¨­å®šåŠŸèƒ½å€ ---
    function openSetup(contractId, name) {
      currentSetupContractId = contractId;
      document.getElementById('setupContractName').innerText = name;
      document.getElementById('gameListArea').classList.add('hidden');
      document.getElementById('setupFormArea').classList.remove('hidden');
    }

    function cancelSetup() {
      document.getElementById('gameListArea').classList.remove('hidden');
      document.getElementById('setupFormArea').classList.add('hidden');
    }

    async function submitSetup() {
      const teamName = document.getElementById('inputTeamName').value;
      const enemy = document.getElementById('inputEnemy').value;
      const treasure = document.getElementById('inputTreasure').value;

      if (!teamName || !enemy || !treasure) { alert("è«‹å¡«å¯«å®Œæ•´ï¼"); return; }

      const btn = document.querySelector('#setupFormArea .btn-main');
      btn.innerText = "è™•ç†ä¸­...";
      btn.disabled = true;

      try {
        const payload = {
          action: "create_team",
          userId: userProfile.userId,
          contractId: currentSetupContractId,
          teamName: teamName,
          enemyName: enemy,
          treasureName: treasure
        };

        const response = await fetch(GAS_API_URL, { method: "POST", body: JSON.stringify(payload) });
        const result = await response.json();

        if (result.success) {
          alert("ğŸ‰ " + result.message);
          location.reload();
        } else {
          alert("âŒ " + result.message);
          btn.disabled = false;
          btn.innerText = "âœ¨ å•Ÿå‹•éŠæˆ²";
        }
      } catch (e) { alert("éŒ¯èª¤: " + e); }
    }

    // ==========================================
    // ğŸ†• æˆ°é¬¥åŠŸèƒ½å€ (Game Core)
    // ==========================================
    // é€²å…¥æˆ°é¬¥ç•«é¢
    async function enterGame(contractId, contractName) {
      document.getElementById('gameListArea').classList.add('hidden');
      document.getElementById('battleArea').classList.remove('hidden');
      
      window.currentContractId = contractId; 
      
      // 1. ä»‹é¢å…ˆé¡¯ç¤ºè®€å–ä¸­ï¼Œä½†ç¨å¾®å¥½çœ‹ä¸€é»
      document.getElementById('monsterName').innerText = "æ­£åœ¨åˆ†ææ•µäººæ•¸æ“š..."; 
      document.getElementById('monsterName').style.color = "#888"; // æš«æ™‚ç°è‰²

      // 2. å¹³è¡ŒåŸ·è¡Œï¼šè®€å–éŒ¢åŒ… + è®€å–æ€ªç‰©ç‹€æ…‹
      fetchWallet();
      fetchGameState(contractId);
    }

    // ğŸ†• æ–°å¢ï¼šè®€å–æ€ªç‰©ç‹€æ…‹ (ä¸ç”¨æ”»æ“Šä¹Ÿèƒ½çœ‹)
    async function fetchGameState(contractId) {
      try {
        const response = await fetch(GAS_API_URL, {
          method: "POST",
          body: JSON.stringify({ action: "get_game_state", contractId: contractId })
        });
        const result = await response.json();
        
        if (result.success) {
          // æ›´æ–°åå­—
          const mName = document.getElementById('monsterName');
          mName.innerText = result.monsterName;
          mName.style.color = "#e0e0e0"; // æ¢å¾©ç™½è‰²

          // æ›´æ–°è¡€æ¢
          const currentHp = result.currentHp;
          const maxHp = result.maxHp || 100;
          const pct = Math.max(0, (currentHp / maxHp) * 100);
          
          document.getElementById('hpBar').style.width = pct + "%";
          document.getElementById('hpText').innerText = `${currentHp} / ${maxHp}`;
        }
      } catch (e) {
        console.error("ç‹€æ…‹è®€å–å¤±æ•—", e);
      }
    }

    // æŸ¥è©¢ç¥¨å·
    async function fetchWallet() {
      try {
        const response = await fetch(GAS_API_URL, {
          method: "POST",
          body: JSON.stringify({ action: "get_wallet", userId: userProfile.userId })
        });
        const result = await response.json();

        if (result.success) {
          const tickets = result.tickets;
          document.getElementById('displayTickets').innerText = tickets;

          const btn = document.getElementById('btnAttack');
          if (tickets > 0) {
            btn.disabled = false;
            btn.innerText = "âš”ï¸ ç™¼å‹•æ”»æ“Š (æ¶ˆè€— 1 ç¥¨)";
          } else {

            btn.innerText = "â›”ï¸ ç¥¨å·ä¸è¶³";
          }

    }

    // ç™¼å‹•æ”»æ“Š
  // ç™¼å‹•æ”»æ“Š (ä¿®å¾©ç‰ˆï¼šåŒ…å«ç‰¹æ•ˆ + æ•¸å€¼æ›´æ–° + æŒ‰éˆ•è§£é–)
    async function performAttack() {
      const btn = document.getElementById('btnAttack');
      
      // 1. é»æ“Šç¬é–“ï¼šé–ä½æŒ‰éˆ•ï¼Œé¿å…é‡è¤‡æ‰£ç¥¨
      btn.disabled = true; 
      
      // éœ‡å‹•å›é¥‹ (å¦‚æœæ”¯æ´)
      if(navigator.vibrate) navigator.vibrate(50);

      try {
        const payload = {
          action: "perform_attack",
          userId: userProfile.userId,
          userName: userProfile.displayName,
          contractId: window.currentContractId
        };

        const response = await fetch(GAS_API_URL, {
          method: "POST",
          body: JSON.stringify(payload)
        });
        const result = await response.json();

        if (result.success) {
          // ==========================
          // ğŸ¨ 1. æˆ°é¬¥ç‰¹æ•ˆèˆ‡æ–‡å­—
          // ==========================
          const logDiv = document.getElementById('battleLog');
          logDiv.innerHTML = result.message; 
          logDiv.style.color = "#fff"; 
          
          const monsterImg = document.querySelector('.monster-img');
          
          // æ ¹æ“šæ”»æ“Šé¡å‹æ”¹è®Šé¡è‰²èˆ‡éœ‡å‹•
          if (result.data.hitType === "CRITICAL") {
            logDiv.style.color = "#ff4757"; // ç´…å­— (çˆ†æ“Š)
            logDiv.style.fontWeight = "bold";
            monsterImg.style.animation = "shake 0.5s"; // å¤§æ–æ™ƒ
            if(navigator.vibrate) navigator.vibrate([100, 50, 100]);
          } else if (result.data.hitType === "BLOCK") {
            logDiv.style.color = "#ced6e0"; // ç°å­— (æ ¼æ“‹)
            monsterImg.style.animation = "shake 0.2s"; // å°æ–æ™ƒ
          } else {
            monsterImg.style.animation = "shake 0.3s"; // æ™®é€šæ–æ™ƒ
            if(navigator.vibrate) navigator.vibrate(50);
          }
          // é‡ç½®å‹•ç•«
          setTimeout(() => { monsterImg.style.animation = ""; }, 500);

          // ==========================
          // ğŸ“Š 2. æ›´æ–°è¡€é‡ (ä¸Šæ¬¡æ¼æ‰çš„é—œéµï¼)
          // ==========================
          const currentHp = result.data.remainingHp;
          // å¦‚æœå¾Œç«¯æ²’å›å‚³ MaxHPï¼Œé è¨­ 100ï¼Œé¿å…è¨ˆç®—éŒ¯èª¤
          const maxHp = result.data.maxHp || 100; 
          
          // è¨ˆç®—è¡€æ¢ç™¾åˆ†æ¯” (ä¸èƒ½å°æ–¼ 0%)
          const pct = Math.max(0, (currentHp / maxHp) * 100);
          
          document.getElementById('hpBar').style.width = pct + "%";
          document.getElementById('hpText').innerText = `${currentHp} / ${maxHp}`;
          
          // æ›´æ–°æ€ªç‰©åç¨± (ä»¥é˜²è¬ä¸€)
          if(result.data.monsterName) {
             document.getElementById('monsterName').innerText = result.data.monsterName;
          }

          // ==========================
          // ğŸ« 3. æ›´æ–°ç¥¨å·èˆ‡è§£é–æŒ‰éˆ• (é€™ä¹Ÿæ˜¯æ¼æ‰çš„ï¼)
          // ==========================
          document.getElementById('displayTickets').innerText = result.data.tickets;

          if(result.data.tickets <= 0) {
            btn.innerText = "â›”ï¸ ç¥¨å·ä¸è¶³";
            // ç¥¨ä¸å¤ äº†ï¼Œç¹¼çºŒé–ä½ (btn.disabled = true)
          } else {
            // é‚„æœ‰ç¥¨ï¼ŒæŠŠæŒ‰éˆ•è§£é–ï¼
            btn.disabled = false; 
          }

        } else {
          // å¤±æ•—çš„æƒ…æ³ (ä¾‹å¦‚ç³»çµ±éŒ¯èª¤)
          alert("âŒ " + result.message);
          btn.disabled = false; // è¨˜å¾—è§£é–è®“ç©å®¶é‡è©¦
        }

      } catch (e) {
        console.error(e);
        alert("é€£ç·šéŒ¯èª¤");
        btn.disabled = false; // æ–·ç·šä¹Ÿè¦è§£é–
      }
    }
    
    main();
  </script>
